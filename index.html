    <title>WiFi Jump</title>

<body>
   <!-- Navigation -->
<nav class="navbar navbar-light bg-dark">
  <a class="navbar-brand" href="#">
    <img src="images/Wifi Logo Symbol.png" width="" height="30" alt="">
  </a>
</nav>
<!-- Sign Up Form -->
<section class="wifiSignup">
    <div class="signupContent">
        <div class="formImg">
            <img src="images/WiFi Jump Logo.png" height="80px">
        </div>
        <form>
            <div class="form-group sign-upForm">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <a href="https://ericcolon15.github.io/wifi-jump-iteration1/" class="btn btn-primary">Sign in</a>
          </form> </div>
</section>
<!-- End of Sign up Form -->
<!-- Footer -->
<footer>
  <div class="card wifiFooter">
    <img class="footerSymbol" src="images/Wifi Logo Symbol.png" height="40" width="65" alt="...">
  <div class="footerImgs">
    <img class="facebook" src="images/Facbook.png" height="50" width="50" alt="...">
    <img class="instagram" src="images/Instagram.png" height="50" width="50" alt="...">
    <img class="gmail" src="images/Vector.png" height="45" width="50" alt="...">
  </div>
  <img  class="footerLogo" src="images/Logo Dark Mode.png" width="" height="" width="" alt="...">
    <div class="card-body footerContent">
      
      <h5 class="card-title">All Rights Reserved</h5>
      <p class="card-text">Copyright 2022</p>
    </div>
  </div>
</footer>
</body>
</html>
